<!DOCTYPE html> 
<html>
<head>
  <title>Meditation</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
p{
  font-size:40px;
  background-color: rgba(247, 245, 246, 0.6);
  

}
h1{
  font-size:54px;
}
body {
      background-image: url("medi.avif");
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-size: 16px;
      max-width: 100vw;
      
    }
.meditate {
  height: 100vh;   
  width: 100%;
  text-align: center;
}

.meditate p {
  margin: 20px;   
}
img {
  width: 70%;  
  height: auto;
}

@media (max-width: 768px) {   
  .meditate {
    height: auto;
  }  
  
  .meditate p {
    width: 90%; 
    margin: 20px auto;
  }
  h1{
    font-size:30px;
  }
  p{
    font-size:28px;
  }
}  
</style>
</head>
<body>

<div class="meditate">  
  <h1>Meditation</h1>
  <p>Close your eyes and focus on your breath.<br>  
  Breathe in slowly through your nose.<br>
  Hold your breath for a few seconds.<br>   
  Breathe out slowly through your mouth.<br>  
  Repeat this cycle until you feel calm.</p>
  <img src="come-fare-sukhasana.jpg" alt="Meditation image">
  
</div>

</body>
</html>
